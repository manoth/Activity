<app-breadcrumb></app-breadcrumb>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="panel panel-info">
      <!-- <div class="panel-heading text-center"> จองห้องประชุม </div> -->
      <div class="panel-wrapper collapse in" aria-expanded="true">
        <div class="panel-body">
          <form action="#" class="form-horizontal">
            <div class="form-body">
              <h2>จองห้องประชุม</h2>
              <hr class="m-t-0 m-b-40">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">เลือกห้องประชุม</label>
                    <div class="col-md-4 col-sm-6">
                      <select class="form-control">
                        <option>-- เลือกห้องประชุม --</option>
                        <option *ngFor="let r of room" [value]="r.room_id">
                          {{ r.room_name }}
                        </option>
                      </select>
                      <!-- <span class="help-block"> This field has error. </span> -->
                    </div>
                    <div class="col-md-4"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">หน่วยงานที่จอง</label>
                    <div class="col-md-4 col-sm-6">
                      <select class="form-control">
                        <option>-- เลือกหน่วยงานที่จอง --</option>
                        <option *ngFor="let p of party" [value]="p.party_id">
                          {{ p.party_name }}
                        </option>
                      </select>
                      <!-- <span class="help-block"> This field has error. </span> -->
                    </div>
                    <div class="col-md-4"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">ประเภทการประชุม</label>
                    <div class="col-md-4 col-sm-6">
                      <select class="form-control">
                        <option>-- เลือกประเภทการประชุม --</option>
                        <option *ngFor="let t of roomType" [value]="t.type_id">
                          {{ t.type_meeting }}
                        </option>
                      </select>
                      <!-- <span class="help-block"> This field has error. </span> -->
                    </div>
                    <div class="col-md-4"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">ผู้จองห้องประชุม</label>
                    <div class="col-md-4 col-sm-6">
                      <input type="text" class="form-control" placeholder="ผู้จองห้องประชุม">
                      <!-- <span class="help-block"> This field has error. </span> -->
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">หัวข้อการประชุม</label>
                    <div class="col-md-6 col-sm-6">
                      <input type="text" class="form-control" placeholder="หัวข้อการประชุม">
                      <!-- <span class="help-block"> This field has error. </span> -->
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">ช่วงวันที่ เวลาที่จอง</label>
                    <div class="col-md-6 col-sm-6">
                      <div class="input-daterange input-group" id="date-range">
                        <input type="text" class="form-control" name="start">
                        <span class="input-group-addon bg-info b-0 text-white">to</span>
                        <input type="text" class="form-control" name="end">
                      </div>
                      <!-- <span class="help-block"> This field has error. </span> -->
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">รูปแบบการจัดโต๊ะ</label>
                    <div class="col-md-6 col-sm-6">
                      <div class="radio-list">
                        <label class="radio-inline">
                          <input type="radio" name="optionsRadios" value="option1"> แบบตัว U
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optionsRadios" value="option2"> แบบชั้นเรียน
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optionsRadios" value="option3"> อื่น ๆ ระบุในรายละเอียดเพิ่มเติม
                        </label>
                      </div>
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">อุปกรณที่จะใช้</label>
                    <div class="col-md-6 col-sm-6">
                      <label class="checkbox-inline">
                        <input id="checkbox1" type="checkbox"> Projector
                      </label>
                      <label class="checkbox-inline">
                        <input id="checkbox2" type="checkbox"> Computer Notebook
                      </label>
                      <label class="checkbox-inline">
                        <input id="checkbox3" type="checkbox"> Over Head
                      </label>
                      <label class="checkbox-inline">
                        <input id="checkbox4" type="checkbox"> อื่น ๆ ระบุในรายละเอียดเพิ่มเติม
                      </label>
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">เอกสารประกอบการประชุม</label>
                    <div class="col-md-6 col-sm-6">
                      <input type="file" class="form-control" accept="application/pdf">
                      <!-- <span class="help-block"> This field has error. </span> -->
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-4 col-sm-4">รายละเอียดเพิ่มเติม</label>
                    <div class="col-md-6 col-sm-6">
                      <textarea class="form-control" rows="5"></textarea>
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <div class="row">
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-success">Submit</button>
                  <button type="button" class="btn btn-default">Reset</button>
                </div>
                <div class="col-md-6"> </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

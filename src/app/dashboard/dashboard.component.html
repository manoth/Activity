<div class="white-box">
  <h3 class="box-title m-b-0">Register Member</h3>
  <p class="text-muted m-b-30 font-13"> Use Register Member </p>
  <form #f="ngForm" class="form-horizontal" (ngSubmit)="saveData(f.value)">
    <div class="form-group">
      <label class="col-md-12">FristName :</label>
      <div class="col-md-12">
        <input type="text" id="fname" name="fname" class="form-control" placeholder="FristName." ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-12">LastName :</label>
      <div class="col-md-12">
        <input type="text" id="lname" name="lname" class="form-control" placeholder="LastName." ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-12">Tel :</label>
      <div class="col-md-12">
        <input type="text" id="tel" name="tel" class="form-control" placeholder="Tel." ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-12">Email :</label>
      <div class="col-md-12">
        <input type="text" id="email" name="email" class="form-control" placeholder="Email Address." ngModel>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-info">Save</button>
      <button type="reset" class="btn btn-danger">Cancel</button>
    </div>
  </form>
</div>

<div class="white-box" *ngIf="chk">
  <h3 class="box-title">Basic Table</h3>
  <p class="text-muted">Add class <code>.table</code></p>
  <div class="table-responsive">
      <table class="table">
          <thead>
              <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Telephone</th>
                  <th>Email Address</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let d of data; let i = index">
                  <td>{{ i+1 }}</td>
                  <td>{{ d.fname }}</td>
                  <td>{{ d.lname }}</td>
                  <td>{{ d.tel }}</td>
                  <td>{{ d.email }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

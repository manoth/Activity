<app-breadcrumb></app-breadcrumb>

<div class="row">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
            <th>CITY</th>
            <th>PHONE</th>
            <th>Website</th>
        </tr>
        <tr *ngFor="let d of data">
            <td>{{ d.id }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.username }}</td>
            <td>{{ d.email }}</td>
            <td>{{ d.address.city }}</td>
            <td>{{ d.phone }}</td>
            <td>{{ d.website }}</td>
        </tr>
    </table>
</div>
